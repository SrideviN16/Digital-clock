<!Doctype html>
<html>
     <head>
	     <title>Degital Clock</title>
		 <link href="style.css" rel="stylesheet">
	 </head>
	     <body onload="myclock()">
		     
			
		     <div class="date-time">
			     <div class="date">
				       <h2 class="msg">Have a Nice Day</h2>
				     <span id="day">Day<span>,</span>
				     <span id="month">Month<span>,</span></span>
				     <span id="daynum">00<span>,</span></span>
				     <span id="year">Year</span>
				     
				 </div>
				 <div class="time">
				     <span id="hour">00<span>:</span></span>
				     <span id="minutes">00<span>:</span></span>
				     <span id="second">00<span>:</span></span>
				     <span id="period">AM</span>
				     
				 </div>
			 </div>
			 <script src="dclock.js">
			 </script>
		 </body>
</html>
